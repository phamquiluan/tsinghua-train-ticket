kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-consul-pv3
  labels:
    type: local
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs
  nfs:
    path: /srv/data-consul-pv3
    server: lzy-k8s-3.cluster.peidan.me

