apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-user-mongo
spec:
  selector:
    matchLabels:
      app: ts-user-mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-user-mongo
        FDG-node-type: mongo
        online-service-system: train-ticket
        injectable: "true"
    spec:
      containers:
      - name: ts-user-mongo
        image: mongo
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
      - name: mongo-exporter
        image: mongodb_exporter_linux_amd64/mongodb_exporter
        args: [
            "--mongodb.uri=mongodb://{MONGO_HOST_NAME}:27017",
        ]
        env:
        - name: MONGO_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels
        ports:
          - name: metrics
            containerPort: 9100
