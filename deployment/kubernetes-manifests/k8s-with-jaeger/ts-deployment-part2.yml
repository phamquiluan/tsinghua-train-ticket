apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ts-avatar-service
spec:
  serviceName: ts-avatar-service
  selector:
    matchLabels:
      app: ts-avatar-service
  replicas: 2
  template:
    metadata:
      labels:
        app: ts-avatar-service
        online-service-system: train-ticket
        injectable: "true"
        jmx-exporter: enabled
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "false"
    spec:
      containers:
      - name: ts-avatar-service
        image: docker.peidan.me/lizytalk/ts-avatar-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 17001
        - name: metrics
          containerPort: 9091
        resources:
          requests:
            cpu: 500m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        readinessProbe:
          tcpSocket:
            port: 17001
          initialDelaySeconds: 160
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: jmx-exporter
          mountPath: /JMX_exporter
        env:
        - name: _JAVA_OPTIONS
          value: "-javaagent:./JMX_exporter/jmx_prometheus_javaagent-0.16.1.jar=9091:/JMX_exporter/config.yaml"
      volumes:
      - name: jmx-exporter
        nfs:
          path: /train-ticket/deployment/kubernetes-manifests/k8s-with-jaeger/JMX_exporter
          server: lzy-k8s-1.cluster.peidan.me
---
