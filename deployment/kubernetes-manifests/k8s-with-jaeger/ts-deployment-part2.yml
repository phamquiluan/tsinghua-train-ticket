apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ts-avatar-service
spec:
  podManagementPolicy: Parallel
  serviceName: ts-avatar-service
  selector:
    matchLabels:
      app: ts-avatar-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-avatar-service
        online-service-system: train-ticket
        injectable: "true"
        FDG-node-type: service
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "false"
    spec:
      containers:
      - name: ts-avatar-service
        image: localhost:5000/ts-avatar-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 17001
        - name: metrics
          containerPort: 9091
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            memory: 2000Mi
        readinessProbe:
          tcpSocket:
            port: 17001
          initialDelaySeconds: 160
          periodSeconds: 10
          timeoutSeconds: 5
---
