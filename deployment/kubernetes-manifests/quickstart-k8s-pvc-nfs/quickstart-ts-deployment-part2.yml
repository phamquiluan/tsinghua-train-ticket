# apiVersion: v1
# kind: Service
# metadata:
#   name: rest-service-collect
#   labels:
#     app: rest-service-collect
# spec:
#   type: NodePort
#   ports:
#     - port: 9413
#   selector:
#     app: rest-service-collect
# ---

# apiVersion: extensions/v1beta1
# kind: Deployment
# metadata:
#   name: rest-service-collect
# spec:
#   replicas: 1
#   template:
#     metadata:
#       labels:
#         app: rest-service-collect
#         version: v1
#     spec:
#       nodeName: k8snode3
#       containers:
#       - name: rest-service-collect
#         image: header/rest-service-collect
#         imagePullPolicy: IfNotPresent
#         ports:
#         - containerPort: 9413
#         volumeMounts:
#         - name: collect
#           mountPath: /parquet
#       volumes:
#       - name: collect
#         hostPath:
#           path: /home/parquet
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-admin-basic-info-service
spec:
  selector:
    matchLabels:
      app: ts-admin-basic-info-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-admin-basic-info-service
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "false"
    spec:
      containers:
      - name: ts-admin-basic-info-service
        image: docker.peidan.me/lizytalk/ts-admin-basic-info-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 18767
        resources:
          requests:
            cpu: 500m
            memory: 100Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        readinessProbe:
          tcpSocket:
            port: 18767
          initialDelaySeconds: 160
          periodSeconds: 10
          timeoutSeconds: 5   
        livenessProbe:
          exec:
            command:
              - curl
              - http://localhost:18767/adminbasic/contacts
          initialDelaySeconds: 300
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 30
---


