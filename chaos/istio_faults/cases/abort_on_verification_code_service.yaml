apVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  namespace: tt
  name: http-fault-test
spec:
  hosts:
  - ts-verification-code-service
  http:
  - fault:
      abort:
        httpStatus: 404
        percentage:
          value: 100
    route:
    - destination:
        host: ts-verification-code-service