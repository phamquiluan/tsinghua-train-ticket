kind: NetworkChaos
apiVersion: chaos-mesh.org/v1alpha1
metadata:
  namespace: tt-chaos-experiments
  name: pod-network-delay
spec:
  selector:
    namespaces:
      - tt
    labelSelectors:
      injectable: 'true'
      network-chaos: enabled
  mode: fixed
  value: '1'
  action: delay
  duration: 5m
  delay:
    latency: 500ms
    correlation: '0'
    jitter: 100ms
  direction: to