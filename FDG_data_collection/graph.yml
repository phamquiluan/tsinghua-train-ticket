#################################################
# Deployment Edges
#################################################
- class: edge
  type: service-jvm
  global_params:
    - jvm_service
  params:
    index:
      - 0
      - 1
      - 2
  product: true
  src: "{jvm_service}"
  dst: "{jvm_service}-{index} JVM"

- class: edge
  type: mongo-instance
  global_params:
    - mongo
  src: "{mongo}"
  dst: "{mongo}-0 Mongo"

- class: edge
  type: mysql-instance
  global_params:
    - mysql
  src: "{mysql}"
  dst: "{mysql}-0 MySQL"

- class: edge
  type: service-pod
  global_params:
    - other_service
  params:
    index:
      - 0
      - 1
      - 2
  product: true
  src: "{other_service}"
  dst: "{other_service}-{index}"

- class: edge
  type: jvm-pod
  global_params:
    - jvm_pod
  product: true
  src: "{jvm_pod} JVM"
  dst: "{jvm_pod}"

- class: edge
  type: mongo-instance-pod
  global_params:
    - mongo
  src: "{mongo}-0 Mongo"
  dst: "{mongo}-0"

- class: edge
  type: mysql-instance-pod
  global_params:
    - mysql
  src: "{mysql}-0 MySQL"
  dst: "{mysql}-0"

######################################################
# Resources Edges
######################################################
- class: edge
  type: node-resource
  global_params:
    - node
  params:
    resource:
      - CPU
      - Memory
      - Disk
      - Network
  product: true
  src: "{node}"
  dst: "{node} {resource}"

- class: edge
  type: pod-resource
  global_params:
    - pod
  params:
    resource:
      - CPU
      - Memory
      - Disk
      - Network
  product: true
  src: "{pod}"
  dst: "{pod} {resource}"

- class: edge
  type: jvm-resource
  global_params:
    - jvm_pod
  params:
    resource:
      - Memory
      - GC
      - Load
  product: true
  src: "{jvm_pod} JVM"
  dst: "{jvm_pod} JVM {resource}"

- class: edge
  type: mongo-instance-resource
  global_params:
    - mongo
  params:
    resource:
      - Load
      - Query Efficiency
      - Events
      - Objects
  product: true
  src: "{mongo}-0 Mongo"
  dst: "{mongo}-0 Mongo {resource}"

