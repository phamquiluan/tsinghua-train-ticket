  metrics:
    - "{jvm_service}##count"
    - "{jvm_service}##cost"
    - "{jvm_service}##proc"
    - "{jvm_service}##succ_rate"

- class: node
  type: Service
  global_params:
    - other_service
  id: "{other_service}"
  metrics:
    - "{other_service}##count"
    - "{other_service}##cost"
    - "{other_service}##proc"
    - "{other_service}##succ_rate"

- class: node
