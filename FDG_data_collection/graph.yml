###########################################
# Nodes
###########################################
- class: node
  type: Service
  global_params:
    - service
  id: "{service}"
  metrics:
    - "{service}##count"
    - "{service}##cost"
    - "{service}##proc"
    - "{service}##succ_rate"

- class: node
  type: Mongo
  global_params:
    - mongo_pod
  id: "{mongo_pod} Mongo"
  metrics:
    - "{mongo_pod}##fake"

- class: node
  type: JVM
  global_params:
    - jvm_pod
  id: "{jvm_pod} JVM"
  metrics:
    - "{jvm_pod}##fake"

- class: node
  type: Pod
  global_params:
    - pod
  id: "{pod}"
  metrics:
    - "{pod}##fake"

- class: node
  type: Node
  global_params:
    - node
  id: "{node}"
  metrics:
    - "{node}##fake"


